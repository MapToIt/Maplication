<div class="modal-header">
  <h4 class="modal-title">Create New Event</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container">
  <form>
    <div class='form-row'>
      <div class='col-md-12'>
        <input type='text' class='form-control' [(ngModel)]='eventTitle' placeholder='Event Title' name='event-title' required>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-md-12'>
        <input type='text' class='form-control' [(ngModel)]='eventDescription' placeholder='Event Description' name='event-description' required>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-sm-6'>
        <input class='form-control' name='event-start' placeholder='Event Start' [(ngModel)]='eventStart' [owlDateTimeTrigger]="dtstart" [owlDateTime]="dtstart">
        <owl-date-time id='datepicker' #dtstart></owl-date-time>
      </div>
      <div class='col-sm-6'>
        <input class='form-control' name='event-end' placeholder='Event End' [(ngModel)]='eventEnd' [owlDateTimeTrigger]="dtend" [owlDateTime]="dtend">
        <owl-date-time id='datepicker' #dtend></owl-date-time>
      </div>
    </div>
    
    <div class='form-row'>
      <div class='col-sm-4'>
        <input type='number' class='form-control' [(ngModel)]='eventStreetNumber' placeholder='Street Number' name='event-street-number' required>
      </div>
      <div class='col-sm-8'>
        <input type='text' class='form-control' [(ngModel)]='eventStreetName' placeholder='Street Name' name='event-street-name' required>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-sm-4'>
        <input type='text' class='form-control' [(ngModel)]='eventCity' placeholder='City' name='event-city' required>
      </div>
      <div class='col-sm-4'>
          <ng-template #stateTemplate let-r="result" let-t="term">
              {{ r.stateName }}
          </ng-template>
          <input id="typeahead-template" type="text" placeholder='State' class="form-control"  name='event-state' [(ngModel)]="eventState" [ngbTypeahead]="search" [resultTemplate]="stateTemplate"
          [inputFormatter]="formatter" />
      </div>
      <div class='col-sm-4'>
        <input type='number' class='form-control' [(ngModel)]='eventZipCode' placeholder='Zip Code' name='event-zip-code' required>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click'); Submit()">Add Event</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
