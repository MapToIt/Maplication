<div id="cont" class="modal-body row">
  <div class="col-lg-8">
    <div class="header">
      <h1 class="row justify-content-center">{{greeting}}</h1>
    </div>

    <form>
      <div class="form-row justify-content-center">
        <div class="col">
          <input type="text" placeholder="Name" class="form-control bg-dark" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col">
          <input type="text" placeholder="Email" class="form-control bg-dark" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col">
          <input type="text" placeholder="Street Number" class="form-control bg-dark" [(ngModel)]="user.streetNumber" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col">
          <input type="text" placeholder="Street Name" class="form-control bg-dark" [(ngModel)]="user.streetName" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col">
          <input class="form-control bg-dark" type="text" placeholder="City" [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col">
          <input class="form-control bg-dark" type="text" placeholder="State" [(ngModel)]="user.state" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col">
          <input class="form-control bg-dark" type="text" placeholder="Zip" [(ngModel)]="user.zip" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-lg-6">
          <input type="text" placeholder="Phone Number" class="form-control bg-dark" [(ngModel)]="user.phoneNumber" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-lg-3 col-lg-offset-2">
              <textarea class="form-control bg-dark custom" rows="3" id="motto" placeholder="{{mottoPlaceholder}}" [(ngModel)]="user.motto" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
          <div class="col-lg-5">
              <textarea class="form-control bg-dark custom" rows="3" id="bio" placeholder={{bioPlaceholder}} [(ngModel)]="user.bio" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
      </div>
      <br>
    </form>
    <div class="row justify-content-center">
      <h6>Click tags to add them to your profile</h6>
    </div>
    <div class="row justify-content-center">
        <div *ngFor="let tag of fieldTags">
          <div class="col">
            <span id="{{tag}}" class="tag" (click)="addTag(tag)" unselectable="on"
            onselectstart="return false;" 
            onmousedown="return false;">{{tag}}</span>
          </div>
        </div>

    </div>
    
  </div>

  <div class="col-lg-4">
    <div class="row justify-content-center">
      <img id="profileImg" src="{{profileImg}}">
      <label *ngIf="!isLoggedIn" for="imgFile" class="custom-file-upload"><h3>Upload Your Profile Picture</h3></label>
      <input *ngIf="!isLoggedIn" type="file"
              id="imgFile"
              (change)="handleFileInput($event.target.files)" class="inputfile">
    </div>
    <div class="row justify-content-center">
      <label *ngIf="!isLoggedIn" for="resumeFile" class="custom-file-upload-resume"><h3>Upload Your Resume</h3></label>
      <input *ngIf="!isLoggedIn" type="file"
              id="resumeFile"
              (change)="handleFileInput($event.target.files)" class="inputfile">
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <button *ngIf="!isLoggedIn" id="submitButton" class="btn btn-primary btn-lg m-3" (click)="debug()">SUBMIT CHANGES</button>
      </div>
    </div>
  </div>
</div>
