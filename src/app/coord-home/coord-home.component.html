

<div class = "container">
   
  <h1 class="text-center">Welcome to the Coordinator Page</h1>
  <div class="card-group">
    <div class="card text-center">
        <h3>Past Event</h3> 
        <table class="table table-striped table-bordered" cellspacing = "0" width="100%">
         
          <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let past of pasts; let i=index">
                <td *ngIf="i<5">{{past.date}}</td>
                <td *ngIf="i<5">{{past.name}}</td>
              </tr>
            </tbody>
          </table>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext="next()">Next</button>
          </div>
    </div>
    <div class="card text-center">
      <h3>Future Event</h3> 
      <table class="table table-striped table-bordered" cellspacing = "0" width="100%">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let future of futures">
            <td>{{future.date}}</td>
            <td>{{future.name}}</td>
          </tr>
        </tbody>
      </table>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
    <div class="card text-center">
      <h3>Create Event</h3>
      <div>
        <p class="card-text">Click the button to create a new event</p>
      
        <a href="#" type = "submit" class="btn btn-link btn-outline-primary btn-block center-block">Create Event</a>
      </div>
    </div>

    </div>
  
 
</div>
