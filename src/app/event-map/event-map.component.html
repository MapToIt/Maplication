<div class='container'>
  <div class='heading'>
    <h1 class='row'>{{eventInfo.eventName}}</h1>
    <p class='row'>Date: {{eventInfo.eventStartTime}} - {{eventInfo.eventEndTime}}</p>
    <p class='row'>Coordinator: {{eventInfo.coordinator}}</p>
  </div>
  <div class='row'>
    <div class='col-9' id='drawing'></div>
    <div class='col-3'>
      <button [ngClass]="buttonClass" (click)="toggleEdit()">Add tables</button>
    </div>
  </div>
</div>
