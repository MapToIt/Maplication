

<div class = "container">
   
  <h1 class="text-center"><strong>Welcome to the Coordinator Page</strong></h1>
  <div class="card-group">
      <div class="card text-center">
        <form>
          <h3><strong>Coordinator Info</strong></h3>
            <div class = "px-2">
             <input #fname class = "form-control" type= "text" placeholder = "Enter First Name">
             <input #lname class = "form-control" type= "text" placeholder = "Enter Last Name" >
             <input #email class = "form-control" type= "email" placeholder = "someone@mail.com" pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             <input #phone class = "form-control" type= "text" placeholder = "Enter Phone Number"> 
             <button (click)="addCoord(fname.value,lname.value,email.value,phone.value)">Save</button>
            </div>
        </form> 
            <br>
            <div class="card text-center px-2">
                <h3><strong>Create Event</strong></h3>
                  <div>
                    <p class="card-text">Click the button to create a new event</p>
                    
                    <a href="#" type = "submit" class="btn btn-link btn-outline-primary btn-block center-block">Create Event</a>
                  </div>
                  <br>
              </div>
        </div>
   
    <div class="card text-center px-2">
        <h3><strong>Past Event</strong></h3> 
        <div><input class = "form-control" type="text" placeholder = "Enter Search Date" [(ngModel)] = "pastDt"/>
        </div>
        <table class="table table-striped table-bordered" cellspacing = "0" width="100%">
         <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let past of (pasts | filter:pastDt | paginate: { id: 'ppast', itemsPerPage: 5, currentPage: p})">
               <!-- <td ngIf = "{{past.date}} < now">{{past.date}}</td>-->
                <td>{{past.date}}</td>
                <td><a href = "./event/{{past.id}}">{{past.name}}</a></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls id = "ppast" (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="card text-center px-2">
      <h3><strong>Future Event</strong></h3> 
      <div><input class = "form-control" type="text" placeholder = "Enter Search Date" [(ngModel)] = "futureDt">
      </div> 
      <table class="table table-striped table-bordered" cellspacing = "0" width="100%">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let future of (futures | filter:futureDt | paginate: { id: 'ffuture', itemsPerPage: 5, currentPage: f})">
            <td>{{future.date}}</td>
            <td><a href = "./event/{{future.id}}">{{future.name}}</a></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls id = "ffuture" (pageChange)="f = $event"></pagination-controls>
    </div>
    
  </div>
  
 
</div>
