<div style="height:5vh"></div>
<table class="table table-hover m-2">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Degree</th>
      <th scope="col">University</th>
      <th scope="col">Note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attendee of attendees">
      <td (click)="goToAttendee(attendee.userId)">{{attendee.fullName}}</td>
      <td (click)="goToAttendee(attendee.userId)">{{attendee.email}}</td>
      <td (click)="goToAttendee(attendee.userId)">{{attendee.phoneNumber}}</td>
      <td (click)="goToAttendee(attendee.userId)">{{attendee.degree}}</td>
      <td (click)="goToAttendee(attendee.userId)">{{attendee.university}}</td>
      <td>
          <button type="button" class="btn btn-primary m-2" (click)="openNoteModal(attendee)">Make Note</button>         
      </td>
    </tr>
  </tbody>
</table>
